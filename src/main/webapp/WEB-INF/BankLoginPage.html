<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="LoginPage.css" />
<title>Bank Login Page</title>
</head>
<body>

	<form action="./LoginServlet" method="post">
		<h1 class="text-center">Lucid Bank Login Page</h1>
		<table class="table table-bordered table-hover" align="center"
			style="width: 30%" border="1.0">
			<tr>
				<td>User Name</td>
				<td><input type="text" name="username"></input></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"></input></td>
			</tr>
			<tr>
				<td><center>
						<input class="btn btn-info" type="submit" value="Login"></input>
					</center></td>
				<td><center>
						<input type="reset" class="btn btn-danger" value="Clear"></input>
					</center></td>
			</tr>
		</table>
		<center>
			<h3>
				<u><a href="AccountCreationPage.html">Need to register?
						Signup here</a></u>
			</h3>
		</center>
	</form>

</body>
</html>
